<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CALCULATOR</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<h1>0</h1>
	<table>
		<tr>
			<td id='clear'>C</td>
		</tr>
		<tr>
			<td id='one'>1</td>
			<td id='two'>2</td>
			<td id='three'>3</td>
			<td id='plus'>+</td>
		</tr>
		<tr>
			<td id='four'>4</td>
			<td id='five'>5</td>
			<td id='six'>6</td>
			<td id='multiply'>*</td>
		</tr>
		<tr>
			<td id='seven'>7</td>
			<td id='eight'>8</td>
			<td id='nine'>9</td>
			<td id='minus'>-</td>
		</tr>
			<td id='zero'>0</td>
			<td id='decimal'>.</td>
			<td id='equals'>=</td>
			<td id='divide'>/</td>
		</tr>
	</table>

	<script src="js/main.js"></script>
</body>
</html>
